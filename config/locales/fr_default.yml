description: |
  <p><strong>Etherpad-Lite</strong> est un service vous permettant d'écrire collaborativement du texte en temps réel.</p>
  <p>Les contributions de chacun apparaissent immédiatement sur l'écran de tous les participants et sont signalées par des couleurs différentes.</p>
  <p>Une fenêtre de messagerie instantanée est également disponible.</p>
