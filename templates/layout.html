<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="{{ lang }}" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="{{ lang }}" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="{{ lang }}" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="{{ lang }}" class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% trans%}app_name{% endtrans %} - {% trans %}pad_creation{% endtrans %}</title>
    <meta name="description" content="Etherpad-lite frontend">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/custom.css" />

    <link rel="shortcut icon" href="//commons.inria.fr/images/logo/favicon16_16.ico" />

    <script src="vendor/js/modernizr-2.8.3.custom.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">

    <div id="toplinklist" class="navbar navbar-inverse navbar-fixed-top hidden-sm hidden-xs">
          <ul class="nav navbar-nav pull-right">
            {% trans %}top_links{% endtrans %}
          </ul>
    </div>

      <div id="logo" class="row">
        <div class="col-lg-4 hidden-sm hidden-xs">
          <img alt="logo"
               src="{% trans%}logo_uri{% endtrans %}">
        </div>
        <div class="col-lg-8">
          <div class="row">
            <h1 class="col-lg-12">
              {% trans%}app_name{% endtrans %}
            </h1>
          </div>
          <div class="row">
            <p class="col-lg-12">
              {% trans %}app_subtitle{% endtrans %}
            </p>
          </div>
        </div>
      </div>

    </div>

    <!--fluid-container-->
    <div id="body_container" class="container">
      {% block content %}{% endblock %}
    </div>

    <div class="container">
      <footer class="footer hidden-sm hidden-xs">
        <div class="navbar navbar-inverse navbar-fixed-bottom">
              <p class="navbar-text pull-left">
                v1.4.5
              </p>
              <ul class="nav navbar-nav pull-right">
                {% trans %}bottom_links{% endtrans %}
              </ul>
        </div>
      </footer>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="bower_components/jquery/dist/jquery.min.js"><\/script>')</script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script>
      $(document).ready(function (){
      $('input').tooltip({animation:true,
      placement:'top',trigger:'focus'}) ;
      }) ;
    </script>
    <script src="bower_components/holderjs/holder.js" type="text/javascript"></script>
    <script src="bower_components/retinajs/dist/retina.min.js" type="text/javascript"></script>
  </body>
</html>
